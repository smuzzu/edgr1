version: '2.1'

jobs:
  build:
    docker:
      - image: cimg/base:2022.05
    steps:
      - checkout
      - run:
          name: Install OpenJDK 17, Maven, Geckodriver and Upgrade Firefox
          command: |
            sudo apt-get update
            sudo apt-get install -y openjdk-17-jdk
            sudo update-alternatives --set java /usr/lib/jvm/java-17-openjdk-amd64/bin/java
            sudo update-alternatives --set javac /usr/lib/jvm/java-17-openjdk-amd64/bin/javac
            sudo apt install maven -y
            sudo apt-get install firefox-geckodriver
            sudo apt upgrade firefox
            sudo apt autoremove
            echo "XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX show versions"
            lsb_release -a
            java -version
            mvn --version
            firefox --version
            geckodriver --version
            which geckodriver

      # Run tests using Maven's test or integration-test goal
      - run:
          name: Run Selenium TestNG Tests and send email
          command: |
            chmod +x run.sh
            ./run.sh

workflows:
  version: 2
  build_and_test:
    jobs:
      - build