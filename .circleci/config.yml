version: 2.1
orbs:
  browser-tools: circleci/browser-tools@2.4.0

jobs:
  test:
    docker:
      - image: cimg/openjdk:17.0-browsers # Includes Java and preinstalled browsers
    steps:
      - checkout
      - browser-tools/install_browser_tools  # Installs ChromeDriver and GeckoDriver
      - run:
          name: Verify installed versions
          command: |
            java -version
            google-chrome --version
            chromedriver --version
            firefox --version
            geckodriver --version
            which chromedriver
            which geckodriver
      - run:
          name: Run Selenium TestNG Tests and send email
          command: |
            chmod +x run.sh
            ./run.sh
      - store_test_results: # To visualize in the CircleCI dashboard
          path: target/surefire-reports/junitreports  #WA for cicleci not sure this works
          when: always

workflows:
  version: 2
  build_and_test:
    jobs:
      - test